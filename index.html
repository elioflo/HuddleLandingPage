<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/a113afcd5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </header>
  <main>
    <div class="image">
      <img src="./images/illustration-mockups.svg" alt="Image">
    </div>
    <div class="content">
      <h1 class="title heading">
        Build The Community Your Fans Will Love
      </h1>
      <p class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="" class="button">
        Register
      </a>
    </div>
  </main>
  <footer>
    <ul class="rrss">
      <li><i class="fab fa-facebook-square  fa-2x"></i></li>
      <li><i class="fab fa-twitter-square   fa-2x"></i></li>
      <li><i class="fab fa-instagram-square fa-2x"></i></li>
    </ul>>
  </footer>

  <footer>

    </p>
  </footer>

</body>
</html>
